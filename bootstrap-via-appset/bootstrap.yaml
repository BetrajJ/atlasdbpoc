apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: skyhigh-database-poc
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: atlas
            chart: charts/atlas-operator
            repo: ghcr.io/ariga
            revision: 0.7.11
            namespace: atlas
  template:
    metadata:
      name: '{{ .name }}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      sources:
        - repoURL: '{{ .repo }}'
          chart: '{{ .chart }}'
          targetRevision: '{{ .revision }}'
          helm:
            values: |
              # Atlas Operator configuration
              replicaCount: 1
              image:
                repository: arigaio/atlas-operator
                pullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 100m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              # Enable CRDs
              atlas:
                image: arigaio/atlas:latest-integration
