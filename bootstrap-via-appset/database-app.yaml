apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database-schemas
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  
  source:
    repoURL: https://github.com/BetrajJ/atlasdbpoc.git
    targetRevision: HEAD
    path: apps/postgresql/atlasschema/
    
  destination:
    server: https://kubernetes.default.svc
    namespace: database
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
